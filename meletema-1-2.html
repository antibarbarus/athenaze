    <button onclick="checkAnswers()">Check Answers</button>
    <button onclick="showAnswers()">Show Answers</button>
    <button onclick="location.reload()">Delete Answers</button>

    <p class="result" id="result"></p>

    <script>
        const answers = ["οἶκον", "ὁ", "ἄοκνον", "ἰσχυρός", "πολύν", "ἀγρός", "Ἀθηναῖον", "μόσχος", "χαλεπόν", "σῖτος"];

        function checkAnswers() {
            let correct = 0;
            for (let i = 0; i < answers.length; i++) {
                const userAnswer = document.getElementById(`gap${i+1}`).value.trim().toLowerCase();
                const correctAnswer = answers[i].toLowerCase();
                if (userAnswer === correctAnswer) {
                    correct++;
                    document.getElementById(`gap${i+1}`).style.backgroundColor = 'lightgreen';
                } else {
                    document.getElementById(`gap${i+1}`).style.backgroundColor = 'lightcoral';
                }
            }
            document.getElementById('result').textContent = `You got ${correct} out of ${answers.length} correct.`;
        }

        function showAnswers() {
            for (let i = 0; i < answers.length; i++) {
                document.getElementById(`gap${i+1}`).value = answers[i];
                document.getElementById(`gap${i+1}`).style.backgroundColor = 'lightblue';
            }
        }
    </script>
