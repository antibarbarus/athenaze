<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μελέτημα 4.6β</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap">
    <style>
        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 10px 0;
        }
        li {
            margin-bottom: 5px;
        }
        body {
            margin: 20px;
            font-family: 'Fira Mono', monospace;
            font-size: 16px;
            line-height: 1.6;
        }
        input[type="text"] {
            font-family: 'Fira Mono', monospace;
            padding: 5px;
            font-size: 16px;
            width: 100px;
            transition: background-color 0.3s;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .correct { background-color: lightgreen; }
        .almost-correct { background-color: gold; }
        .incorrect { background-color: lightcoral; }
        .exercise-text {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
        }
        th, td {
            padding: 5px;
            text-align: left;
            vertical-align: down;
            padding: 10px;
        }
        table {
            border-spacing: 2px;
        }
    </style>
</head>
<body>
    <p><a href="meletemata.html">< назад</a></p>
    <h1>Μελέτημα 4.6β</h1>
    <h2>заполните таблицу</h2>
    
    <table>
        <tbody>
            <tr>
                <td>
                    ἡ καλὴ οἰκία
                </td>
                <td>
                    αἱ <input type="text" id="gap1"> οἰκίαι
                </td>
            </tr>
            <tr>
                <td>
                    τῆς <input type="text" id="gap2"> οἰκίας
                </td>
                <td>
                    τῶν καλῶν <input type="text" id="gap3">  
                </td>
            </tr>
            <tr>
                <td>
                   <input type="text" id="gap4"> καλῇ οἰκίᾳ 
                </td>
                <td>
                    ταῖς <input type="text" id="gap5"> οἰκίαις
                </td>
            </tr>
            <tr>
                <td>
                    τὴν καλὴν <input type="text" id="gap6">  
                </td>
                <td>
                    <input type="text" id="gap7"> καλὰς οἰκίας
                </td>
            </tr>
            <tr>
                <td>
                    ὦ <input type="text" id="gap8"> οἰκία
                </td>
                <td>
                    ὦ καλαὶ <input type="text" id="gap9">
                </td>
            </tr>
            <tr>
                <td>
                    ἡ ἰσχυρὰ κόρη
                </td>
                <td>
                    <input type="text" id="gap10"> ἰσχυραὶ κόραι
                </td>
            </tr>
            <tr>
                <td>
                    τῆς ἰσχυρᾶς <input type="text" id="gap11"> 
                </td>
                <td>
                    τῶν <input type="text" id="gap12"> κορῶν
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="gap13"> ἰσχυρᾷ κόρῃ
                </td>
                <td>
                    ταῖς ἰσχυραῖς <input type="text" id="gap14">
                </td>
            </tr>
            <tr>
                <td>
                    τὴν <input type="text" id="gap15"> κόρην
                </td>
                <td>
                    τὰς <input type="text" id="gap16">  κόρας
                </td>
            </tr>
            <tr>
                <td>
                    ὦ ἰσχυρὰ <input type="text" id="gap17">
                </td>
                <td>
                    ὦ ἰχυραὶ <input type="text" id="gap18">
                </td>
            </tr>
        </tbody>
    </table>

    <p class="result" id="result"></p>

    <script>
        const answers = ["καλαὶ", "καλῆς", "οἰκιῶν", "τῇ", "καλαῖς", "οἰκίαν", "τὰς", "καλὴ", "οἰκίαι", "αἱ", "κόρης", "ἰσχυρῶν", "τῇ", "κόραις", "ἰσχυρὰν", "ἰσχυρὰς", "κόρη", "κόραι"];
        
        // Функция для удаления диакритики
        const removeDiacritics = (str) => {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        };
        
        // Функция для установки стилей
        const setStyles = (element, status) => {
            element.classList.remove('correct', 'almost-correct', 'incorrect');
            if (status === 'correct') {
                element.classList.add('correct');
            } else if (status === 'almost-correct') {
                element.classList.add('almost-correct');
            } else if (status === 'incorrect') {
                element.classList.add('incorrect');
            }
        };

        // Функция для проверки одного ответа
        const checkSingleAnswer = (index) => {
            const inputElement = document.getElementById(`gap${index + 1}`);
            const userAnswer = inputElement.value.trim();
            const correctAnswer = answers[index];
            
            if (userAnswer === '') {
                setStyles(inputElement, '');
            } else {
                // Приводим к нижнему регистру для сравнения
                const normalizedUserAnswer = userAnswer.toLowerCase();
                const normalizedCorrectAnswer = correctAnswer.toLowerCase();
                
                // Точное совпадение (с учетом регистра)
                if (userAnswer === correctAnswer) {
                    setStyles(inputElement, 'correct');
                } 
                // Совпадение без учета диакритики и регистра
                else if (removeDiacritics(normalizedUserAnswer) === removeDiacritics(normalizedCorrectAnswer)) {
                    setStyles(inputElement, 'almost-correct');
                } 
                // Неправильный ответ
                else {
                    setStyles(inputElement, 'incorrect');
                }
            }
        };

        // Функция для обновления общего результата
        const updateResults = () => {
            let correct = 0;
            let almostCorrect = 0;
            
            answers.forEach((answer, i) => {
                const inputElement = document.getElementById(`gap${i + 1}`);
                const userAnswer = inputElement.value.trim();
                
                if (userAnswer === answer) {
                    correct++;
                } else if (userAnswer !== '') {
                    // Приводим к нижнему регистру для сравнения
                    const normalizedUserAnswer = userAnswer.toLowerCase();
                    const normalizedCorrectAnswer = answer.toLowerCase();
                    
                    if (removeDiacritics(normalizedUserAnswer) === removeDiacritics(normalizedCorrectAnswer)) {
                        almostCorrect++;
                    }
                }
            });
            
            const resultElement = document.getElementById('result');
            if (correct === answers.length) {
                resultElement.textContent = 'Все ответы правильные! Отличная работа!';
                resultElement.style.backgroundColor = 'lightgreen';
            } else if (almostCorrect > 0) {
                resultElement.textContent = `${correct} из ${answers.length} ответов правильны, ${almostCorrect} почти правильны (ошибка в диакритике или регистре).`;
                resultElement.style.backgroundColor = 'gold';
            } else {
                resultElement.textContent = `${correct} из ${answers.length} ответов правильны.`;
                resultElement.style.backgroundColor = 'lightcoral';
            }
        };

        // Добавление обработчиков событий
        window.onload = () => {
            answers.forEach((_, i) => {
                const inputElement = document.getElementById(`gap${i + 1}`);
                
                // Проверка при загрузке (если есть введенные данные)
                if (inputElement.value.trim() !== '') {
                    checkSingleAnswer(i);
                }
                
                // Обработчик ввода для немедленной проверки
                inputElement.addEventListener('input', () => {
                    // Немедленная проверка
                    checkSingleAnswer(i);
                    
                    // Обновление общего результата
                    updateResults();
                });
            });

            // Обновление общего результата при загрузке
            updateResults();
        };
    </script>
</body>
</html>
